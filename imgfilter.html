</head>

        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">ImageFilter</a>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

    <!-- Done with the navbar part need to adjust both the file upload part and the filters options -->
    <div class="container my-4">
        <div class="row">
            <!-- we place a 10 column div here -->
            <!-- m-auto to push it to the middle -->
            <div class="col-md-10 m-auto">
                <!-- bootstrap file upload class -->
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="upload-file">
                    <label for="upload-file" class="custom-file-label"></label>
                </div>

                <!-- canvas element -->
                <!-- Helps us in display of the uploaded image -->
                <canvas id="canvas"></canvas>
                <h4 class="text-center my-3">Filters</h4>

                <div class="row text-center my-4">
                    <!-- we place 4 3 col divs in here -->

                    <!-- 1st one (Brightness)-->
                    <div class="col-md-3">
                        <!-- need to place - label + sign  -->
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn brightness-remove btn btn-info">-</button>
                            <button class="btn btn-secondary btn-disabled" disabled>Brightness</button>
                            <button class="filter-btn brightness-add btn btn-info">+</button>
                        </div>
                    </div>

                    <!-- 2nd one (Contrast) -->
                    <div class="col-md-3">
                        <!-- need to place - label + sign  -->
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn contrast-remove btn btn-info">-</button>
                            <button class="btn btn-secondary btn-disabled" disabled>Contrast</button>
                            <button class="filter-btn contrast-add btn btn-info">+</button>
                        </div>
                    </div>

                    <!-- 3rd one (Saturation)-->
                    <div class="col-md-3">
                        <!-- need to place - label + sign  -->
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn saturation-remove btn btn-info">-</button>
                            <button class="btn btn-secondary btn-disabled" disabled>Saturation</button>
                            <button class="filter-btn saturation-add btn btn-info">+</button>
                        </div>
                    </div>

                    <!-- 4th one (Vibrance)-->
                    <div class="col-md-3">
                        <!-- need to place - label + sign  -->
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn vibrance-remove btn btn-info">-</button>
                            <button class="btn btn-secondary btn-disabled" disabled>Vibrance</button>
                            <button class="filter-btn vibrance-add btn btn-info">+</button>
                        </div>
                    </div>


                </div>
                <!--the row ends here -->

                <div class="row text-center my-4">
                    <!-- we place 4 3 col divs in here -->

                    <!-- 5th one (Exposure)-->
                    <div class="col-md-3">
                        <!-- need to place - label + sign  -->
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn exposure-remove btn btn-info">-</button>
                            <button class="btn btn-secondary btn-disabled" disabled>Exposure</button>
                            <button class="filter-btn exposure-add btn btn-info">+</button>
                        </div>
                    </div>

                    <!-- 6th one (Noise) -->
                    <div class="col-md-3">
                        <!-- need to place - label + sign  -->
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn noise-remove btn btn-info" disabled>-</button>
                            <button class="btn btn-secondary btn-disabled" disabled>Noise</button>
                            <button class="filter-btn noise-add btn btn-info">+</button>
                        </div>
                    </div>

                    <!-- 3rd one (sharpen)-->
                    <div class="col-md-3">
                        <!-- need to place - label + sign  -->
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn sharpen-remove btn btn-info" disabled>-</button>
                            <button class="btn btn-secondary btn-disabled" disabled>Sharpen</button>
                            <button class="filter-btn sharpen-add btn btn-info">+</button>
                        </div>
                    </div>

                    <!-- 4th one (blur)-->
                    <div class="col-md-3">
                        <!-- need to place - label + sign  -->
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn blur-remove btn btn-info" disabled>-</button>
                            <button class="btn btn-secondary btn-disabled" disabled>Blur</button>
                            <button class="filter-btn blur-add btn btn-info">+</button>
                        </div>
                    </div>


                </div>
                <!--the row ends here -->

                <h4 class="text-center my-3">Effects</h4>
                <!-- Effects  -->
                <div class="row mb-3">
                    <div class="col-md-3">
                        <button class="filter-btn vintage-add btn btn-dark btn-block">Vintage</button>
                    </div>

                    <div class="col-md-3">
                        <button class="filter-btn lomo-add btn btn-dark btn-block">Lomo</button>
                    </div>

                    <div class="col-md-3">
                        <button class="filter-btn clarity-add btn btn-dark btn-block">Clarity</button>
                    </div>

                    <div class="col-md-3">
                        <button class="filter-btn sincity-add btn btn-dark btn-block">Sin City</button>
                    </div>

                    <!-- not placing any remove effects individually -->


                </div> <!-- Row ends here-->

                <div class="row mb-3">
                    <div class="col-md-3">
                        <button class="filter-btn crossprocess-add btn btn-dark btn-block">Cross Process</button>
                    </div>

                    <div class="col-md-3">
                        <button class="filter-btn pinhole-add btn btn-dark btn-block">Pinhole</button>
                    </div>

                    <div class="col-md-3">
                        <button class="filter-btn nostalgia-add btn btn-dark btn-block">Nostalgia</button>
                    </div>

                    <div class="col-md-3">
                        <button class="filter-btn hermajesty-add btn btn-dark btn-block">Her majesty</button>
                    </div>

                    <!-- not placing any remove effects individually -->


                </div> <!-- Row ends here-->

                <!-- now left with both download and remove filters button  -->
                <div class="row my-5">
                    <div class="col-md-6">
                        <button id="download-btn" class="btn btn-primary btn-block">Download</button>
                    </div>

                    <div class="col-md-6">
                        <button id="revert-btn" class="btn btn-danger btn-block">Remove Filters</button>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <footer class="container">
        <p class="float-end"><a href="imgfilter.html">Back to top</a></p>

    </footer>
